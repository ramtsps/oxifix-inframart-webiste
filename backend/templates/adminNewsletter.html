<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>New Newsletter Subscription</title>
</head>

<body style='margin:0; padding:0; background:#f1f5f9; font-family: Arial, sans-serif;'>
    <table align='center' width='100%' cellspacing='0' cellpadding='0' style='padding:25px 0;'>
        <tr>
            <td>
                <table align='center' width='600' cellspacing='0' cellpadding='0'
                    style='background:#fff; border-radius:10px;'>
                    <tr>
                        <td style='background:#14AE5C; padding:20px; text-align:center; color:#fff;'>
                            <h1 style='margin:0; font-size:24px;'>OXIFIX INFRAMART</h1>
                            <p style='margin:5px 0 0; font-size:14px;'>New Newsletter Subscription</p>
                        </td>
                    </tr>
                    <tr>
                        <td style='padding:20px;'>
                            <div style='border-left:4px solid #14AE5C; padding:15px; background:#f0fdf4;'>
                                <h2 style='margin:0; font-size:18px;'>New Newsletter Subscriber</h2>
                                <p style='margin:5px 0 0; font-size:13px;'>Someone subscribed to your newsletter.</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style='padding:0 20px 20px 20px;'>
                            <table width='100%' cellspacing='0' cellpadding='0' style='border-collapse:collapse;'>
                                <tr>
                                    <td style='padding:10px; border-bottom:1px solid #e2e8f0; font-weight:bold;'>Email:
                                    </td>
                                    <td style='padding:10px; border-bottom:1px solid #e2e8f0; color:#14AE5C;'>{{email}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style='padding:10px; border-bottom:1px solid #e2e8f0; font-weight:bold;'>
                                        Subscription Date:</td>
                                    <td style='padding:10px; border-bottom:1px solid #e2e8f0;'>{{subscriptionDate}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style='padding:15px; text-align:center; background:#f8fafc; font-size:12px; color:#64748b;'>
                            Newsletter subscription from <a href='https://www.oxifixinframart.com'
                                style='color:#14AE5C; text-decoration:none;'>oxifixinframart.com</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
